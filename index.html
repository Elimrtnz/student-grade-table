<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <div class="col-xs-12">
        <!-- only show this element when the screen isn't on mobile -->
        <h1 class="hidden-xs hidden-sm col-md-12 page-header">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-md hidden-lg page-header">Student Grade Table
            <small class="col-xs-offset-6">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>
    <div class="student-add-form col-md-3 col-md-push-9">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name" value= 'Fake'>
        </div>
        <label id="error-name" class="error-message">* Please enter a Student Name *</label>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course" placeholder="Student Course" value= 'course'>
        </div>
        <label id="error-course" class="error-message">* Please enter a Student Course *</label>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number" max="100" min="0" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade" value= '100'>
        </div>
        <label id="error-grade" class="error-message">* Please enter a Student Grade ex: 0-100 *</label>
        <button id ="add" type="button" class="btn btn-success">Add</button>
        <button id ="cancel" type="button" class="btn btn-default">Cancel</button>

        <!--ADDING FILTER SECTION-->

        <div class="form-group">
            <label for="orderBy">Sort By:</label>
            <select class="form-control" id="orderBy">
                <option value="name">Name</option>
                <option value="course">Course</option>
                <option value="grade">Grade</option>
            </select>
            <br>
            <select class="form-control" id="highLow">
                <option value ="ASC">Ascending</option>
                <option value ="DESC">Descending</option>
            </select>
            <br>
            <button id ="sort" type="button" class="btn btn-info">Sort</button>
        </div>
    </div>
    <div class="student-list-container col-md-9 col-md-pull-3">
        <table class="student-list table table-hover">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
                <!--placeholder student-->
                <tr class="col-xl-12">
                    <td class='studentName col-xs-3'><span>BATMAN</span><input type="text" class="editInput"/></td>
                    <td class='studentCourse col-xs-3'><span>Chuckin' bat-a-rangs</span><input type="text" class="editInput"/></td>
                    <td class='studentGrade col-xs-3'><span>100</span><input type="text" class="editInput"/></td>
                    <td class='studentOps col-xs-3'>
                        <button type="button" class="btn btn-primary editBtn editOperation  col-xs-5" data-toggle="tooltip" title="Edit"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" class="btn btn-danger trash col-xs-5" data-toggle="tooltip" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
